<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Trader Dashboard - Alexander's Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-label {
            font-size: 0.9em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .stat-change {
            font-size: 0.9em;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .stat-change.up {
            background: #d1fae5;
            color: #065f46;
        }

        .stat-change.down {
            background: #fee2e2;
            color: #991b1b;
        }

        .prices-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .prices-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .price-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .price-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .coin-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .coin-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .strategies-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .strategies-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .strategy-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .strategy-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .strategy-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-paused {
            background: #fef3c7;
            color: #92400e;
        }

        .strategy-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Go-Trader Dashboard</h1>
            <div class="subtitle">Alexander's Automated Crypto Trading Bot</div>
        </div>

        <div id="app">
            <div class="loading">Loading trading data...</div>
        </div>

        <div class="refresh-info">
            Auto-refreshes every 30 seconds
        </div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Use Vercel API endpoint when deployed, fallback to localhost for local development
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8099/status'
            : '/api/status';
        let previousData = null;

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function formatPercent(value) {
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        function getChangeClass(current, previous) {
            if (!previous) return '';
            return current > previous ? 'up' : current < previous ? 'down' : '';
        }

        function renderDashboard(data) {
            const totalValue = data.total_value || 0;
            const totalPnL = totalValue - 2000; // Initial capital
            const totalPnLPct = (totalPnL / 2000) * 100;
            
            const strategyCount = Object.keys(data.strategies || {}).length;
            const activeStrategies = Object.values(data.strategies || {}).filter(s => 
                !s.risk_state.circuit_breaker
            ).length;
            
            const totalTrades = Object.values(data.strategies || {}).reduce((sum, s) => 
                sum + s.trade_count, 0
            );

            const winningTrades = Object.values(data.strategies || {}).reduce((sum, s) => 
                sum + s.risk_state.winning_trades, 0
            );
            
            const losingTrades = Object.values(data.strategies || {}).reduce((sum, s) => 
                sum + s.risk_state.losing_trades, 0
            );
            
            const winRate = totalTrades > 0 ? (winningTrades / totalTrades * 100) : 0;

            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Portfolio Value</div>
                        <div class="stat-value ${totalPnL >= 0 ? 'positive' : 'negative'}">
                            ${formatCurrency(totalValue)}
                        </div>
                        <div class="stat-change ${totalPnL >= 0 ? 'up' : 'down'}">
                            ${formatPercent(totalPnLPct)} (${formatCurrency(totalPnL)})
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Active Strategies</div>
                        <div class="stat-value">${activeStrategies}/${strategyCount}</div>
                        <div class="stat-change up">Running</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-value">${totalTrades}</div>
                        <div class="stat-change ${winRate >= 50 ? 'up' : 'down'}">
                            ${winRate.toFixed(1)}% Win Rate
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Trading Cycle</div>
                        <div class="stat-value">#${data.cycle_count || 0}</div>
                        <div class="stat-change up">Checks Every Hour</div>
                    </div>
                </div>

                <div class="prices-section">
                    <h2>üìä Live Prices</h2>
                    <div class="price-list">
            `;

            for (const [symbol, price] of Object.entries(data.prices || {})) {
                html += `
                    <div class="price-item">
                        <div class="coin-name">${symbol.replace('/USDT', '')}</div>
                        <div class="coin-price">${formatCurrency(price)}</div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>

                <div class="strategies-section">
                    <h2>‚ö° Active Strategies</h2>
            `;

            for (const [id, strategy] of Object.entries(data.strategies || {})) {
                const isActive = !strategy.risk_state.circuit_breaker;
                const pnl = strategy.pnl || 0;
                const pnlPct = strategy.pnl_pct || 0;

                html += `
                    <div class="strategy-card">
                        <div class="strategy-header">
                            <div class="strategy-name">${id.toUpperCase()}</div>
                            <div class="strategy-status ${isActive ? 'status-active' : 'status-paused'}">
                                ${isActive ? 'ACTIVE' : 'PAUSED'}
                            </div>
                        </div>
                        <div class="strategy-metrics">
                            <div class="metric">
                                <div class="metric-label">Portfolio Value</div>
                                <div class="metric-value">${formatCurrency(strategy.portfolio_value)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">P&L</div>
                                <div class="metric-value ${pnl >= 0 ? 'positive' : 'negative'}">
                                    ${formatCurrency(pnl)}
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">P&L %</div>
                                <div class="metric-value ${pnlPct >= 0 ? 'positive' : 'negative'}">
                                    ${formatPercent(pnlPct)}
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Trades</div>
                                <div class="metric-value">${strategy.trade_count}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Cash</div>
                                <div class="metric-value">${formatCurrency(strategy.cash)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Drawdown</div>
                                <div class="metric-value ${strategy.risk_state.current_drawdown_pct > 30 ? 'negative' : ''}">
                                    ${strategy.risk_state.current_drawdown_pct.toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += `
                </div>
            `;

            document.getElementById('app').innerHTML = html;
            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleString()}`;
            
            previousData = data;
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Failed to fetch trading data');
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Cannot connect to trading bot. Make sure it's running on localhost:8099
                    </div>
                `;
            }
        }

        // Initial load
        fetchData();

        // Auto-refresh every 30 seconds
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
